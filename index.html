<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/app.js" charset="utf-8"></script>
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"> -->
    <link rel="stylesheet" href="./css/main.css">
    <title>King Ironpaw</title>
  </head>
  <body>
    <!-- <audio src="/sounds/"</audio> decide later -->
    <div class="introPage">
      <img src="./images/start.jpg" id="bg" alt="King IronPaw">
      <div class="screen">
        <img class="firstImage" src="./images/introPagePresentsScreen.jpg" alt="Linda Le Presents">
        <img class="secondImage" src="./images/pixeltvscreen.jpg" alt="Bear Screen">
      </div>
      <input type="button" id="startTV">
        <div class="column"></div>
        <h1>King Ironpaw</h1>
        <button id="newGameBtn">New Game</button>
        <button id="instructionsBtn">Instructions</button>
        <!-- work on reveal -->
      </div>
    </div>

    <div class="gamePage">
      <div id="grid"></div>
      <div class="container">
        <div id="timer"></div>
        <div id="scoreboard">
          <p>Score: <span id="score"></span></p>
        </div>
      </div>
    <div class="bottom-container">
      <div id="pineconeInventory">5</div>
      <div id="lifebar"></div>
      <div class="messageBox" alt="messagebox">Use the WASD to move IJKL to fire a pinecone!</div>
      </div>
    </div>
    <div class="gameOverPage">
      <p>GAME OVER</p>
      <button class="restartBtn">Try Again?</button>
    </div>
  </body>
</html>
